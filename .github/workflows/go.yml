name: golang ci/cd

on:
    push:
        branches:
        - main
permissions:
    contents: read
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3

        - name: Setup Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.21.*'

        - name: Install dependencies
          run: |
            go version
        
        - name: Run build
          run: go build .

        - name: golangci-lint
          uses: golangci/golangci-lint-action@v3
          with:
            version: v1.54